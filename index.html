<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>CardProyecto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="card">
        
        <div class="card-image waves-effect waves-block waves-light">
          <img class="activator" src="LOGOTM.jpg">
        </div>
        <div class="card-content">
          <span class="card-title activator grey-text text-darken-4">Proyecto Registro Asistencias<i class="material-icons right"></i></span>
          <p><a h1="#">Este proyecto tiene como fin realizar el registro y control de asistencia a los equipos de atencion al usuario en v√≠a.</a></p>
        </div>
        <div class="card-reveal">
          <span class="card-title grey-text text-darken-4">Card Title<i class="material-icons right">close</i></span>
          <p>Here is some more information about this product that is only revealed once clicked on.</p>
        </div>
      
      </div>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.min.js"></script>
</body>
</html>
